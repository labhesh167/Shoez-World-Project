<div class="admin-container">
  <h2 class="title">ðŸ“¦ Admin | Product Management</h2>

  <button class="add-btn" (click)="addProduct()">+ Add New Product</button>

  <table class="admin-table">
    <thead>
      <tr>
        <th>#</th>
        <th>Name</th>
        <th>Price (â‚¹)</th>
        <th>Category</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let product of products; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.price | currency:'INR':'symbol':'1.0-0'}}</td>
        <td>{{ product.category.name }}</td>
        <td>
          <button class="edit-btn" (click)="editProduct(product.id!)">Edit</button>
          <button class="delete-btn" (click)="deleteProduct(product.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
