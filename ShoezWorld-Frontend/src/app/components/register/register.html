<div class="register-wrapper">
  <div class="register-card">
    <!-- Image Side -->
    <div class="register-image">
      <img src="images/shoe-register.png" alt="Shoez Banner" />
    </div>

    <!-- Form Side -->
    <div class="register-form">
      <h2 class="text-center mb-4">Create Your Account</h2>

      <form (ngSubmit)="registerUser()" #registerForm="ngForm">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" required />
        </div>

        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email" required />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" required />
        </div>

        <div class="mb-3">
          <label for="confirmPassword" class="form-label">Confirm Password</label>
          <input type="password" id="confirmPassword" class="form-control" [(ngModel)]="confirmPassword"
            name="confirmPassword" required />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="alert alert-success mt-2">{{ successMessage }}</div>

        <button type="submit" class="btn btn-primary w-100">Register</button>

        <p class="mt-3 text-center">
          Already have an account?
          <a routerLink="/login">Login</a>
        </p>
      </form>
    </div>
  </div>
</div>
