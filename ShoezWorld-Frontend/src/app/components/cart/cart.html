<div class="cart-container">
  <h2>Your Cart</h2>

  <div *ngIf="cartItems.length === 0" class="empty-message">
    <p>Your cart is empty.</p>
  </div>

  <div class="cart-grid" *ngIf="cartItems.length > 0">
    <div class="cart-card" *ngFor="let item of cartItems">
      <img [src]="item.image" alt="{{item.productName}}">
      <div class="details">
        <h4>{{ item.productName }}</h4>
        <p class="desc">{{ item.description }}</p>
        <div class="info">
          <span>₹{{ item.price | number:'1.0-0' }}</span>
          <span>Qty: {{ item.quantity }}</span>
        </div>
        <button (click)="removeFromCart(item)">Remove</button>
      </div>
    </div>
  </div>

  <div class="summary" *ngIf="cartItems.length > 0">
    <h3>Total: ₹{{ totalPrice | number:'1.0-0' }}</h3>
    <button (click)="checkout()">Proceed to Checkout</button>
  </div>
</div>
