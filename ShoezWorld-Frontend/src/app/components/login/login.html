<div class="login-wrapper">
  <div class="login-card">
    <!-- Image Side -->
    <div class="login-image">
      <img src="images/running-shoes.png" alt="Shoez Login Banner" />
    </div>

    <!-- Form Side -->
    <div class="login-form">
      <h2 class="text-center mb-4">User Login</h2>

      <form (ngSubmit)="loginUser()">
        <div class="mb-3">
          <label for="username" class="form-label">User Name</label>
          <input type="text" id="username" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter Username" />
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter Password" required />
        </div>

        <div *ngIf="errorMessage" class="alert alert-danger mt-2">{{ errorMessage }}</div>

        <button type="submit" class="btn btn-primary w-100">Login</button>

        <p class="mt-3 text-center">
          Don't have an account?
          <a routerLink="/register">Register</a>
        </p>
      </form>
    </div>
  </div>
</div>
